# Configuración para entorno de DESARROLLO

# Base de datos de desarrollo
spring.datasource.url=${DB_URL_DEV}
spring.datasource.username=${DB_USERNAME_DEV}
spring.datasource.password=${DB_PASSWORD_DEV}

# Hibernate en desarrollo: crea/actualiza tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Muestra las queries SQL en consola (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logs más verbosos
logging.level.root=INFO
logging.level.com.laptophub.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
