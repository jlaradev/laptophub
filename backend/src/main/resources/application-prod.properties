# Configuración para entorno de PRODUCCIÓN

# Base de datos de producción
spring.datasource.url=${DB_URL_PROD}
spring.datasource.username=${DB_USERNAME_PROD}
spring.datasource.password=${DB_PASSWORD_PROD}

# Hibernate en producción: solo valida el esquema, NO modifica la BD
spring.jpa.hibernate.ddl-auto=validate

# No muestra SQL en logs (por rendimiento y seguridad)
spring.jpa.show-sql=false

# Logs mínimos en producción
logging.level.root=WARN
logging.level.com.laptophub.backend=INFO
